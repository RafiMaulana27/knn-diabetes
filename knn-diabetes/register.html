<!DOCTYPE html>
<html>
<head>
    <title>Registrasi - Prediksi Diabetes</title>
    <style>
        body {
            font-family: Arial;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #999;
            text-align: center;
        }

        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 250px;
        }

        button, .back-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
            font-size: 14px;
        }

        button {
            background-color: #388e3c;
            color: white;
        }

        button:hover {
            background-color: #1b5e20;
        }

        .back-button {
            background-color: #1976d2;
            color: white;
        }

        .back-button:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Registrasi Pengguna</h2>
        <form action="register.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Daftar</button>
        </form>
        <a class="back-button" href="login.html">Kembali</a>
    </div>
</body>
</html>
